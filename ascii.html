<!DOCTYPE html>
<!-- HTML Page displaying ASCII Characters using JavaScript -->
<html>

<head>
    <title>ASCII Characters</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- As a link -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ASCII Characters</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <p>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1"
                    aria-expanded="false" aria-controls="collapseExample">
                    0-255
                </button>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2"
                    aria-expanded="false" aria-controls="collapseExample">
                    256-511
                </button>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3"
                    aria-expanded="false" aria-controls="collapseExample">
                    512-767
                </button>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4"
                    aria-expanded="false" aria-controls="collapseExample">
                    768-1023
                </button>
            </p>

            <div class="collapse col-md-3" id="collapse1">
                <div class="card card-body">
                    <table class="table table-responsive">
                        <tr>
                            <th>ASCII Value</th>
                            <th>Character</th>
                        </tr>
                        <script>
                            for (var i = 0; i < 256; i++) {
                                document.write("<tr>");
                                document.write("<td>" + i + "</td>");
                                document.write("<td>" + "&#" + i + ";" + "</td>");
                                document.write("</tr>");
                            }
                        </script>
                    </table>
                </div>
            </div>

            <div class="collapse col-md-3" id="collapse2">
                <div class="card card-body">
                    <table class="table table-responsive">
                        <tr>
                            <th>ASCII Value</th>
                            <th>Character</th>
                        </tr>
                        <script>
                            for (var i = 256; i < 512; i++) {
                                document.write("<tr>");
                                document.write("<td>" + i + "</td>");
                                document.write("<td>" + "&#" + i + ";" + "</td>");
                                document.write("</tr>");
                            }
                        </script>
                    </table>
                </div>
            </div>

            <div class="collapse col-md-3" id="collapse3">
                <div class="card card-body">
                    <table class="table table-responsive">
                        <tr>
                            <th>ASCII Value</th>
                            <th>Character</th>
                        </tr>
                        <script>
                            for (var i = 512; i < 768; i++) {
                                document.write("<tr>");
                                document.write("<td>" + i + "</td>");
                                document.write("<td>" + "&#" + i + ";" + "</td>");
                                document.write("</tr>");
                            }
                        </script>
                    </table>
                </div>
            </div>

            <div class="collapse col-md-3" id="collapse4">
                <div class="card card-body">
                    <table class="table table-responsive">
                        <tr>
                            <th>ASCII Value</th>
                            <th>Character</th>
                        </tr>
                        <script>
                            for (var i = 768; i < 1024; i++) {
                                document.write("<tr>");
                                document.write("<td>" + i + "</td>");
                                document.write("<td>" + "&#" + i + ";" + "</td>");
                                document.write("</tr>");
                            }
                        </script>
                    </table>
                </div>
            </div>

    
        </div>
    </div>
</body>


</html>
